<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo List</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="photo-list-page">
    <div class="photo-list-page__container">
      <header class="photo-list-page__header header">
        <div class="header__logo">KOROTKAYA.COM</div>
        <div class="header__links">
          <div class="header__link">
            <a href="" class="link">BIKE TRIPS</a>
          </div>  
          <div class="header__link">
            <a href="" class="link">ABOUT</a>
          </div>
        </div>
      </header>

      <div class="photo-list-page__bike-trips">
        <div class="photo-list-page__bike-trip">
          <div class="bike-trip">
            <img class="bike-trip__photo" src="images/pic1.jpg" alt="">
            
            <div class="bike-trip__description">
              <div class="bike-trip__name">Munich - Venice</div>
              <div class="bike-trip__date">July 2022</div>
            </div>
          </div>
        </div>  
        
        <div class="photo-list-page__bike-trip">
          <div class="bike-trip">
            <img class="bike-trip__photo" src="images/pic2.jpg" alt="">
            
            <div class="bike-trip__description">
              <div class="bike-trip__name">Berlin - Potsdam</div>
              <div class="bike-trip__date">May 2022</div>
            </div>
          </div>
        </div>  

        <div class="photo-list-page__bike-trip">
          <div class="bike-trip">
            <img class="bike-trip__photo" src="images/pic3.jpg" alt="">
            
            <div class="bike-trip__description">
              <div class="bike-trip__name">Lake Como Loop</div>
              <div class="bike-trip__date">Aug 2022</div>
            </div>
          </div>
        </div>  

        <div class="photo-list-page__bike-trip">
          <div class="bike-trip">
            <img class="bike-trip__photo" src="images/pic4.jpg" alt="">
            
            <div class="bike-trip__description">
              <div class="bike-trip__name">Venice</div>
              <div class="bike-trip__date">Aug 2022</div>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>
</body>
</html>
